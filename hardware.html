        nav {
            background-color: black;
            overflow: hidden;
            padding: 1rem 2rem;

        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;

            justify-content: center;

        }
        nav ul li {
            margin: 0 0.5rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.2rem;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
}
    
        nav ul li a:hover {
            background-color: white;
            color: black;
            transform: scale(1.1);
        }
        nav ul li a.icon {
            display: inline-block;
        }
        .icon {
    display: inline-block;
    width: 40px; 
    height: 50px; 
    background-color: transparent; 
    border: 2px solid #333; 
    transition: transform 0.3s;
    overflow: hidden; 
    text-decoration: none;
}

.icon img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
}

.icon:hover {
    transform: scale(1.05); 
    border-color: #333; 
}

.icon:active {
    transform: scale(0.98); 
}
.icon:focus {
    outline: none;
}
